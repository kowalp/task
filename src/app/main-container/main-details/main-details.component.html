      <ng-container *ngIf="details">
        <h2 class="name" data-test="posting-name">
          {{details.name}}
        </h2>
        <p class="location">
          <span data-test="posting-location">{{details.location.city}}, </span >
          <ng-container *ngFor="let customField of details.customField">
            <span *ngIf="customField.fieldLabel === 'Country'">
              {{customField.valueLabel}}
            </span>
          </ng-container>
        </p>
        <h3>{{details.jobAd.sections.jobDescription.title}}</h3>
        <p data-test="job-description" [innerHTML]="details.jobAd.sections.jobDescription.text"></p>
        <h3>What you will do:</h3>
        <p data-test="job-qualifications" [innerHTML]="details.jobAd.sections.qualifications.text"></p>
